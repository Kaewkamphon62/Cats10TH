<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://www.pythonanywhere.com/user/kaewkamphon/files/home/kaewkamphon/mysite/static/admin/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://www.pythonanywhere.com/user/kaewkamphon/files/home/kaewkamphon/mysite/static/admin/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="https://www.pythonanywhere.com/user/kaewkamphon/files/home/kaewkamphon/mysite/static/admin/css/util.css">
	<link rel="stylesheet" type="text/css" href="https://www.pythonanywhere.com/user/kaewkamphon/files/home/kaewkamphon/mysite/static/admin/css/main.css">
<!--===============================================================================================-->
</head>
<body>
    <!-- Main Content -->
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">

				<form class="login100-form validate-form flex-sb flex-w" action="/login/" method="POST">
				    {% csrf_token %}
					<span class="login100-form-title p-b-32">
						Account Login
					</span>

					<span class="txt1 p-b-11">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="username" name="username" >
						<span class="focus-input100"></span>
					</div>

					<span class="txt1 p-b-11">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password" >
						<span class="focus-input100"></span>
					</div>



					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="https://www.pythonanywhere.com/user/kaewkamphon/files/home/kaewkamphon/mysite/static/admin/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="https://www.pythonanywhere.com/user/kaewkamphon/files/home/kaewkamphon/mysite/static/admin/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="https://www.pythonanywhere.com/user/kaewkamphon/files/home/kaewkamphon/mysite/static/admin/vendor/bootstrap/js/popper.js"></script>
	<script src="https://www.pythonanywhere.com/user/kaewkamphon/files/home/kaewkamphon/mysite/static/admin/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="https://www.pythonanywhere.com/user/kaewkamphon/files/home/kaewkamphon/mysite/static/admin/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="https://www.pythonanywhere.com/user/kaewkamphon/files/home/kaewkamphon/mysite/static/admin/vendor/daterangepicker/moment.min.js"></script>
	<script src="https://www.pythonanywhere.com/user/kaewkamphon/files/home/kaewkamphon/mysite/static/admin/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="https://www.pythonanywhere.com/user/kaewkamphon/files/home/kaewkamphon/mysite/static/admin/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="https://www.pythonanywhere.com/user/kaewkamphon/files/home/kaewkamphon/mysite/static/admin/js/main.js"></script>

</body>
</html>
